<!DOCTYPE html>
<html>
     <head>
         <title>grid-practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
<div style="
display: grid;
grid-template-columns: 100px 100px;
    ">
    <div style="background-color: rgb(172, 172, 228);">div 1</div>
     <div style="background-color: rgb(230, 191, 167);">div 2<p>text</p></div>
</div>

<div style="
margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: rgb(172, 172, 228);">div 1</div>
        <div style="background-color: rgb(230, 191, 167);">div 2<p>text</p></div>
        <div style="background-color: rgb(172, 172, 228);">div 3</div>
        <div style="background-color: rgb(230, 191, 167);">div 4</div>
    </div>



    
<div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: rgb(172, 172, 228);">div 1</div>
            <div style="background-color: rgb(230, 191, 167);">div 2 </div>
           
        </div>


        
<div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
            ">
            <div style="background-color: rgb(172, 172, 228);">div 1</div>
            <div style="background-color: rgb(230, 191, 167);">div 2 </div>
            <div style="background-color: rgb(172, 172, 228);">div 3</div>
    </div>



    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
            ">
            <div style="background-color: rgb(172, 172, 228); height: 200px;">div 1</div>
            <div style="background-color: rgb(230, 191, 167); height: 200px;">div 2 </div>
            <div style="background-color: rgb(219, 94, 200);height: 200px;">div 3</div>
            <div style="background-color: rgb(219, 94, 200);height: 200px;">div 3</div>
            <div style="background-color: rgb(172, 172, 228); height: 200px;">div 1</div>
            <div style="background-color: rgb(230, 191, 167); height: 200px;">div 2 </div>
    </div>
 </body>
 </body>
    
</html>
